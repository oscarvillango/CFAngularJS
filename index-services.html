<!doctype html>
	<html ng-app="servicesApp">
		<head>
			<meta charset="utf-8" />
			<title>Ejemplo con Angular - Ajax</title>
			
			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
			<script type="text/javascript" src="js/angular-local-storage.min.js"></script>
			<script type="text/javascript" src="js/controller.js"></script>
			
		</head>
		<body ng-controller="servicesController">
		<ul>
			<li ng-repeat="actividad in toDo">
				{{actividad.descripcion}} -
				{{actividad.fecha | date: "short"}}
				<a href="" ng-click="removeActv(actividad);">X</a>
			</li>
		</ul>
		<form ng-submit="addActividad()">
			<input type="text" ng-model="newActv.descripcion" />
			<input type="datetime-local" ng-model="newActv.fecha"/>
			<input type="submit" value="Agregar actividad" />
		</form>
		<input type="button" ng-click="clearAct()" value="Quitar actividades" />
		</body>
	</html>
