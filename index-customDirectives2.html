<!doctype html>
	<html ng-app="customDirect2App">
		<head>
			<meta charset="utf-8" />
			<title>Ejemplo con Angular - Ajax</title>

			<link rel="stylesheet" type="text/css" href="css/autocomplete-jquery-ui.structure.css">
			
			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>		
			<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
			<script type="text/javascript" src="js/controller.js"></script>	
			<script type="text/javascript" src="js/autocomplete-jquery-ui.js"></script>	
			<style type="text/css">
				.circular{
					border-radius: 50%;
					display: inline-block;
					height: 100px;
					width: 100px;
				}
			</style>
		</head>
		<body ng-controller="customDirect2Controller">
			<input type="text" my-Autocomplete="repos" placeholder="Buscar repositorio" />
			<ul class="no-list" ng-cloak>
				<li ng-repeat="repo in posts" ng-hide="main_repo && main_repo != repo.name">
					<div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
					<h3>{{repo.full_name}}</h3>
				</li>
			</ul>
			<a href="#" ng-click="main_repo = null" ng-hide="!main_repo">Clear</a>
		</body>
	</html>
