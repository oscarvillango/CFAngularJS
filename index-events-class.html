<!doctype html>
	<html ng-app>
		<head>
			<meta charset="utf-8" />
			<title>Ejemplo con Angular - Ajax</title>
			
			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>		
			<style type="text/css">
				.hover{
					background-color: #ff0000;
					border: #006699 solid 1px;
					color: #fff;
				}
			</style>	
		</head>
		<body>
		<button ng-mouseover="flag = true" ng-mouseout="flag = false" ng-class="{'hover' : flag}"> Hover me </button>
		<span ng-show="flag"><- Click me</span>
		</body>
	</html>
